name: CI/CD

on:
    pull_request:
    push:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: â¬‡ï¸ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ›  Set up Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: 'latest'

            - name: ğŸ“¦ Install dependencies
              run: bun install

            - name: ğŸ§¹ Lint and Format Check
              run: |
                  bun run lint
                  bun run format:check

            - name: ğŸ”¨ Build app
              run: bun run build

            - name: ğŸš€ Trigger Render Deploy Hook
              if: github.ref == 'refs/heads/main'
              env:
                  DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
              run: |
                  curl "$DEPLOY_HOOK_URL"
